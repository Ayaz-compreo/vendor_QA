services:
  - type: web
    name: compreo-vendor-api
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_SERVER
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: LLM_MODEL
        value: google/gemma-3-27b-it:free